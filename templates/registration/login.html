{% extends 'base.html' %} 
{% load crispy_forms_tags %}

{% block title %}Entrar no To Do Car{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card auth-card">
            <div class="card-body">
                <h4 class="card-title text-center">Entrar no To Do Car</h4>

                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next }}">
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                </form>

                <p class="change-form-p" style="margin-top: 15px; text-align: center;">
                    Quer criar uma conta?
                    <a href="{% url 'register' %}">Clique aqui!</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
