{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Editando '{{ task.title }}' {% endblock %}

{% block content %}
<div class="col-md-6 offset-md-3 list-div">
    <h1 class="mb-4 text-center">Editando '{{ task.title }}'</h1>
    <form method="POST" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success w-100">Editando Carro</button>
    </form>
</div>
{% endblock %}
